<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel=stylesheet href="style.css" />
    <title>Quiz</title>
</head>
<body>
    <div class="home-box custom-box">
      <h3>Instructions</h3>
      <p>Total number of questions: Do Your Best!!<span class="total-questions"></span></p> 
      <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>
    
    <div class="quiz-box custom-box hide">
        <h2  class="remaining-time"></h2>
        <div class="question-number"></div>
        <div class="time-up-text">Time's Up</div>
        <div class="question-text"></div>      
        
        <div class="option-container">
           
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator">
             
        </div>
    </div>
    <div class="result-box custom-box hide">
        <h1>Quiz Results</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class="total-score"></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgain()">Try Again</button>
        <button type="button" class="btn" onclick="goToHome()">Go to Home</button>
    </div>


    <script src="script.js"></script>
    <script src="app.js"></script>
   
</body>
</html>
